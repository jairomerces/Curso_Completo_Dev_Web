<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Curso jQuery Fundamental</title>
    <style>
      #principal {
        position: absolute;
        height: 200px;
        clip: rect(0 200px 200px 0);
      }
      #janela {
        position: relative;
        height: 200px;
        top: 0;
        left: 0;
      }
      #janela img {
        float: left;
      }
      #info {
        /*Teste para determinar o momento em que a rotação encerra o ciclo*/
        position: absolute;
        top: 300px;
      }
    </style>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
      var limite;

      function moverFotos() {
        $('#janela').animate({ left: "-=200" }, 1000, function (e) {
          //$("#info").html($('#janela').position().left); //Identificado que o ponto de restart do ciclo é -800

          if ($('#janela').position().left == limite) {
            //Teste restart em -800
            $('#janela').css('left', 0);
          }
        });
      }

      $(function (e) {
        // Criar imagem rotator
        limite = $('#janela img').length * $('#janela img').width() * -1;
        //alert(limite); //Alternativa para determinar o limite */

        $('#janela').append('<img>');
        $('#janela img:last').attr('src', 'imagens/foto1.jpg');

        setInterval(moverFotos, 2000);
      });
    </script>
  </head>

  <body>
    <div id="principal">
      <div id="janela">
        <img src="imagens/foto1.jpg" />
        <img src="imagens/foto2.jpg" />
        <img src="imagens/foto3.jpg" />
        <img src="imagens/foto4.jpg" />
    <!----<img src="imagens/foto5.jpg" />-->
      </div>
    </div>
    <!--<div id="info"></div>-->
    <!--Teste para determinar o momento em que a rotação encerra o ciclo-->
  </body>
</html>
