<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Curso jQuery Fundamental</title>
  </head>

  <body>
    <nav>
      <a href="#">Brasil</a>
      <a href="#">Argentina</a>
      <a href="#">Uruguai</a>
      <a href="#">Chile</a>
      <a href="#">Paraguai</a>
      <a href="#">Colombia</a>
    </nav>

    <a href="#">Peru</a>

    <!-- scripts -->
    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(function () {
        $("nav a:first")
          .css("color", "red")
          .css("text-decorat", "red")
          .css("display", "block");
      });

      //alert("Essa página contém " + $("nav a").length + " links");
    </script>
  </body>
</html>
