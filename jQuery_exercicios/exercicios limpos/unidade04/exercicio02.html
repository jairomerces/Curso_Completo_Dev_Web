<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        
        <script src="jquery-3.7.1.min.js"></script>
        <script>
			$( function(e) {
                $("h1").html("Formação Desenvolvimento Web Completo"); //Adicionando titulo na tag h1 

                
                $("ul#listacursos").prepend("<li>Curso PHP Fundamental</li>"); //Adicionando item no começo da lista 
                $("ul#listacursos").append("<li>Curso Bootstrap Fundamental</li>"); //Adicionando item no fim da lista 
			} )
		</script>
        
    </head>

    <body>
    	<h1></h1>
    
		<ul id="listacursos">
            <li>Curso HTML5 Essencial</li>
            <li>Curso CSS3 Essencial</li>
            <li>Curso Javascript Essencial</li>
            <li>Curso jQuery Fundamental</li>
        </ul>

    </body>

</html>
