<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Curso jQuery Fundamental</title>

    <script src="jquery-3.7.1.min.js"></script>
    <script>
      $(function (e) {
        // Como alterar, remover, excluir e embrulhar um elemento
        //$("li:last").remove();//remove o ultimo elemento
        //$("li.especifico").remove();//remove elementos especificos, atribuindo "class" ou "id"
        //$("li:last").replaceWith("<li>Curso BootStrap</li>");//adicionando elemento
        $("ul").wrapAll("<div style='border: 1px solid #Ccc'></div>");//embrulhando o elemento
      });
    </script>
  </head>

  <body>
    <ul>
      <li>Curso HTML5 Essencial</li>
      <li>Curso CSS3 Essencial</li>
      <li>Curso Javascript Essencial</li>
      <li>Curso jQuery Fundamental</li>
    </ul>
  </body>
</html>
