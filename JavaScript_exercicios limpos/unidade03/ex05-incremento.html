<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //Incremento de variáveis em JavaScript
            // Este exemplo demonstra como incrementar e decrementar valores de variáveis
            // usando os operadores de incremento (++) e decremento (--).
            // Também mostra como adicionar valores diretamente usando += e -=.
            var numero = 10;
            alert("Valor inicial: " + numero);
            numero++; // Incrementa o valor de numero em 1
            alert("Valor após incremento: " + numero);
            numero += 5; // Incrementa o valor de numero em 5
            alert("Valor após incremento de 5: " + numero);
            numero--; // Decrementa o valor de numero em 1
            alert("Valor após decremento: " + numero);
            numero -= 3; // Decrementa o valor de numero em 3
            alert("Valor após decremento de 3: " + numero);


        </script>
    </head>
    <body>
        
    </body>
</html>
