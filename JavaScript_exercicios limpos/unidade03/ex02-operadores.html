<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aulas de Javascript</title>
        <script>
            /*var resultado = 5+2;
            console.log("O resultado da soma é: " + resultado);*/ 

            var a = 10;
            var b = 5;
            var resultado = a + b;
            console.log("O resultado da soma e: " + resultado);
            alert("O resultado da soma e: " + resultado);

            // Operadores Aritméticos
            console.log("Soma:", a + b);          // Adição
            console.log("Subtração:", a - b);     // Subtração
            console.log("Multiplicação:", a * b); // Multiplicação
            console.log("Divisão:", a / b);       // Divisão
            console.log("Módulo:", a % b);        // Módulo
            

        </script>
    </head>

    </body>
</html>
