<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //Função de arredondamento - arredonda um número para o inteiro mais próximo
             function calcularDiaria(){
                return Math.round (5000/22).toFixed(2);
             }
             var diaria = calcularDiaria();
             alert(diaria);
        </script>
    </head>
