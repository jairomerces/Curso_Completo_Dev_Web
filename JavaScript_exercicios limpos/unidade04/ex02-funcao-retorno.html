<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            // Função de retorno para converter Celsius para Fahrenheit
            // Fórmula: F = C * 1.8 + 32
            
            function converterTemperatura(celsius){
                var fah = (celsius * 1.8) + 32;
                return fah;
            }
            var fahrenheit = converterTemperatura(30);
            alert("A temperatura em Fahrenheit é: " + fahrenheit + "°F");
        
        </script>
    </head>
    <body>
        
    </body>
</html>
