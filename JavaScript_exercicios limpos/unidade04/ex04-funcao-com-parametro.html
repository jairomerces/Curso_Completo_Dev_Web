<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //Função com paramentro - calcula o valor da diária
            //Parâmetro: valor total e número de dias
            //Retorno: valor da diária formatado com duas casas decimais

            function calcularDiaria(salario, dias) {
                return (salario/dias).toFixed(2);    
            }
            
            var diaria = calcularDiaria(100000, 22);
            alert(diaria);
        </script>
    </head>
