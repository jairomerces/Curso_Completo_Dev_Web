<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Aulas de Javascript</title>
        <script>
            //Pesquisar no arrays

            var salada = new Array();
            salada[0] = "Uva";
            salada[1] = "Mamão";
            salada[2] = "Pêra";
            salada[3] = "Maçã";

            var pesquisa = salada.indexOf("Pêra");
            if (pesquisa != -1) {
                document.write("Fruta encontrada no índice: " + pesquisa + "<br>");
                document.write("Fruta: " + salada[pesquisa]);  
            } else {
                document.write("Fruta não foi encontrada.");
            }
        </script>
    </head>

</html>
