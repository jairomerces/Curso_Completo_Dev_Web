<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Curso HTML5 Essencial</title>
    </head>

    <body>
        <form action="index.html" method="post">
            
            <input type="text" list="lojas" name="nome_loja" id="nome_loja" placeholder="Insira o nome da loja">

            <datalist id="lojas">
                <option value="Centauro">Centauro</option>
                <option value="Magazine Luiza">Magazine Luiza</option>
                <option value="Lojas Americanas">Lojas Americanas</option>
                <option value="Ponto Frio">Ponto Frio</option>
                <option value="Casas Bahia">Casas Bahia</option>
                <option value="Centro Automtivo">Centro Automtivo</option>
            </datalist>

        </form>
    </body>
</html>
