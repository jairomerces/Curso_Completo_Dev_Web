<!DOCTYPE html>
<!----

    Descrição: Exemplo de uso da propriedade box-shadow.-->
<html lang="pt-br">
    <head>
        <title>Curso de CSS3 - Essencial</title>
        <meta charset="utf-8">        
        <style>
            #janela {
                box-shadow: 4px 4px 15px 20px #999;
                width: 200px;
                height: 200px;
                background-color: #d6da19;
                border: 1px solid #ccc;
                margin: 50px auto;
                position: relative;                
            }
        </style>
    </head>

    <body>
        <div id="janela"></div>
    </body>
</html>
