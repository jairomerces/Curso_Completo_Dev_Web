<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de CSS</title>
        <style>
            body {
                font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
                font-size:14px;
            }
            li:first-child {
                color: rgb(11, 146, 101);
            }
            li:last-child {
                color: red;
            }
            li:nth-child(3) {/*também pode alternar entre elementos pares (odd) e impares (even)*/
                color: blue;
            }
        </style>
    </head>

    <body>

        <ul>
            <li>Brasil</li>
            <li>Portugal</li>
            <li>Angola</li>
            <li>Moçambique</li>
            <li>Cabo Verde</li>
        </ul>  

    </body>
</html>
